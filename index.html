<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Results summary component</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="main-container">
        <section class="result">
          <h3 class="title">Your Result</h3>
          <div class="circle">
            <span class="average-score">76</span>
            <p>of 100</p>
          </div>
          <b class="great">Great</b>
          <p class="info">
            You scored higher than 65% of the people who have taken thest tests.
          </p>
        </section>
        <section class="summary">
          <h3 class="title">Summary</h3>
          <div class="rows">
            <div class="row">
              <div class="badge">
                <img src="./assets/images/icon-reaction.svg" alt="icon" /><b
                  >Reaction</b
                >
              </div>
              <p class="reaction"><b class="random"></b> / 100</p>
            </div>
            <div class="row">
              <div class="badge">
                <img src="./assets/images/icon-memory.svg" alt="icon" /><b
                  >Memory</b
                >
              </div>
              <p><b class="random"></b> / 100</p>
            </div>
            <div class="row">
              <div class="badge">
                <img src="./assets/images/icon-verbal.svg" alt="icon" /><b
                  >Verbal</b
                >
              </div>
              <p><b class="random"></b> / 100</p>
            </div>
            <div class="row">
              <div class="badge">
                <img src="./assets/images/icon-visual.svg" alt="icon" /><b
                  >Visual</b
                >
              </div>
              <p><b class="random"></b> / 100</p>
            </div>
          </div>
          <button class="btn">Continue</button>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
